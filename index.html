<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./main.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <div id="app">
            <h1 id="title">Etch-a-Sketch</h1>
            <div class="divider-100"></div>
            <div id="main-container">
                <div id="menu">
                    <div class="menu-group-color">
                        <p>Brush Color</p>
                        <input id="brush-color" class="color-selector" type="color">
                    </div>
                    <div class="menu-group-color">
                        <p>Background Color</p>
                        <input id="background-color" class="color-selector" type="color">
                    </div>
                    <div id="modes">
                        <button id="brush" class="active">Brush Mode</button>
                        <button id="rainbow">Rainbow Mode</button>
                        <button id="eraser">Eraser Mode</button>
                    </div>
                    <p id="canvas-size">Canvas Size: 16 x 16</p>
                    <input id="size-slider" type="range" min="4" max="64", value="16">
                </div>
                <div id="canvas"></div>
            </div>
        </div>    
    </body>
</html>
